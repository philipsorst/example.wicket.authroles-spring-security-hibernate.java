<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div style="margin-top: 50px">
        <span wicket:id="feedback"/>

        <form wicket:id="signInForm">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Username:</label>
                        <input wicket:id="username" type="text" size="30" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input wicket:id="password" type="password" size="30" class="form-control"/>
                    </div>
                    <div class="form-group" wicket:id="rememberMeContainer">
                        <div class="checkbox">
                            <label>
                                <input wicket:id="rememberMe" type="checkbox"/> Remember Me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group" style="margin-bottom: 0">
                        <input type="submit" name="submit" value="Sign In" class="btn btn-primary"/>
                        <input type="reset" value="Reset" class="btn btn-default"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
